name: Aplicando CI/CD com codigo TS

on:
    push:
        branches:
            - dev
    pull_request:
        branches:
            - main

jobs:
    ci_dev:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout do projeto
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            - name: Log de contexto
              run: |
                  echo "Repository: ${{github.repository}}"
                  echo "Branch: ${{github.ref_name}}"
                  echo "Commit: ${{github.sha}}"

            - name: Instalando dependÃªncias
              run: npm ci

            - name: Rodando testes
              run: npm run test

            - name: Build
              run: npm run build
